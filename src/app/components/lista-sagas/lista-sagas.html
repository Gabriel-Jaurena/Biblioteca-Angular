<div class="lista-container">

  <div class="form-container">
    <h3>â• Crear Nueva Saga</h3>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Ej: Nacidos de la Bruma" [(ngModel)]="nuevaSaga.nombre">
      </div>
      
      <div class="form-group">
        <label>Era</label>
        <input type="text" placeholder="Ej: Era 1" [(ngModel)]="nuevaSaga.era">
      </div>

      <div class="form-group">
        <label>Fecha Inicio</label>
        <input type="date" [(ngModel)]="nuevaSaga.fechaInicio">
      </div>

      <div class="form-group full-width">
        <label>DescripciÃ³n</label>
        <textarea placeholder="DescripciÃ³n de la saga..." [(ngModel)]="nuevaSaga.description" rows="2"></textarea>
      </div>

      <div class="form-actions full-width">
        <button (click)="agregarSaga()" class="btn btn-success">
          Crear Saga
        </button>
      </div>
    </div>
  </div>

  <hr class="divider">

  <h2>ğŸŒ Sagas del Cosmere</h2>

  <div *ngIf="sagas.length > 0; else noSagas" class="grid-libros">
    <div *ngFor="let saga of sagas" class="card-libro" style="border-left: 5px solid #6f42c1;">
      <div class="card-header">
        <h3>{{ saga.nombre }}</h3>
        <span class="badge" style="background-color: #6f42c1;">ID: {{ saga.id }}</span>
      </div>
      
      <div class="card-body">
        <p><strong>Era:</strong> {{ saga.era }}</p>
        <p><strong>Inicio:</strong> {{ saga.fechaInicio }}</p>
        <p class="descripcion">{{ saga.description }}</p>
        
        <p *ngIf="saga.libros" style="font-size: 0.8em; margin-top:10px;">
            ğŸ“š Contiene {{ saga.libros.length }} libros
        </p>
      </div>

      <div class="card-actions">
        <button (click)="borrarSaga(saga.id)" class="btn btn-danger btn-sm">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <ng-template #noSagas>
    <p class="empty-msg">No hay sagas registradas.</p>
  </ng-template>

</div>
