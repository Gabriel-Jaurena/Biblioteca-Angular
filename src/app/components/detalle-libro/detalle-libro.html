<div class="container" style="margin-top: 20px;">
  
  <a routerLink="/libros" class="btn" style="background-color: #6c757d; color: white; margin-bottom: 20px; display: inline-block; text-decoration: none; padding: 8px 16px; border-radius: 4px;">
    ⬅ Volver a la lista
  </a>

  <div *ngIf="libro; else cargando" style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; max-width: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h1 style="color: #007bff; margin-top: 0;">{{ libro.titulo }}</h1>
    <span style="background:#eee; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; color: #555;">
      Saga ID: {{ libro.sagaId }}
    </span>
    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
    
    <p><strong>Autor:</strong> {{ libro.autor }}</p>
    <p><strong>Páginas:</strong> {{ libro.numeroPaginas }}</p>
    <p><strong>Publicado:</strong> {{ libro.fechaEdicion | date:'longDate' }}</p>
    
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px;">
      <h4 style="margin-top: 0;">Descripción:</h4>
      <p style="margin-bottom: 0; color: #555;">{{ libro.descripcion }}</p>
    </div>
  </div>

  <ng-template #cargando>
    <p style="color: #666; font-style: italic;">Cargando datos del libro...</p>
  </ng-template>
</div>
