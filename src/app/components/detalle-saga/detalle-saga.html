<div class="container" style="padding: 20px; max-width: 800px; margin: 0 auto;">
  <a routerLink="/sagas" class="btn" style="background: #6c757d; color: white; margin-bottom: 20px; display: inline-block; padding: 8px 16px; text-decoration: none; border-radius: 4px;">
    â¬… Volver a Sagas
  </a>

  <div *ngIf="saga" style="background: #f3f0ff; padding: 20px; border-radius: 8px; border-left: 5px solid #6f42c1; margin-bottom: 30px;">
    <h1 style="margin-top: 0; color: #4a148c;">{{ saga.nombre }}</h1>
    <p><strong>Era:</strong> {{ saga.era }} | <strong>Inicio:</strong> {{ saga.fechaInicio | date:'mediumDate' }}</p>
    <p>{{ saga.description }}</p>
  </div>

  <h3>ðŸ“š Libros en esta Saga</h3>

  <div *ngIf="libros.length > 0; else noLibros" style="display: grid; gap: 15px; grid-template-columns: 1fr;">
    <div *ngFor="let libro of libros" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: white; display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h4 style="margin: 0;">{{ libro.titulo }}</h4>
        <p style="margin: 5px 0; color: #666; font-size: 0.9em;">{{ libro.autor }} - {{ libro.fechaEdicion | date:'yyyy' }}</p>
      </div>

      <a [routerLink]="['/libros', libro.id]" style="background: #007bff; color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 0.9em;">
        Ver Detalle
      </a>
    </div>
  </div>

  <ng-template #noLibros>
    <p style="text-align: center; color: #666;">Esta saga aÃºn no tiene libros registrados.</p>
  </ng-template>
</div>
